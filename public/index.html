<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора (Простой дизайн)</title>
    <style>
        body { font-family: monospace; font-size: 14px; margin: 20px; color: #333; background-color: #f0f0f0; }
        #auth-page { max-width: 400px; margin: 100px auto; padding: 20px; border: 1px solid #ccc; background-color: #fff; }
        input, button { display: block; width: 100%; margin-bottom: 10px; padding: 5px; box-sizing: border-box; }
        h1, h2 { margin-top: 0; }
        #main-app { display: none; max-width: 800px; margin: 0 auto; }
        .helper-list-item { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; cursor: pointer; background-color: #fff; }
        .helper-list-item h3 { margin: 0; }
        .status-indicator.answered { color: green; }
        .status-indicator.pending { color: red; }
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); overflow-y: auto; padding: 20px; }
        .modal-content { background-color: #fff; margin: 20px auto; padding: 20px; max-width: 900px; border: 1px solid #ccc; }
        #modal-close { float: right; font-size: 20px; cursor: pointer; }
        .screenshot-item { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        .screenshot-item img { max-width: 100%; height: auto; display: block; margin-bottom: 10px; }
        .screenshot-item textarea { width: 100%; min-height: 80px; }
        .screenshot-item button { display: inline-block; width: auto; margin-right: 5px; }
    </style>
</head>
<body>
    <div id="auth-page">
        <h2>Вход для администратора</h2>
        <form id="auth-form">
            <input type="text" id="username" placeholder="Имя пользователя" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
            <div id="auth-error"></div>
        </form>
    </div>

    <div id="main-app">
        <h1>Панель скриншотов</h1>
        <button id="logout-button">Выйти</button>
        <ul id="helper-list"></ul>
    </div>

    <div id="modal">
        <div class="modal-content">
            <span id="modal-close">&times;</span>
            <div id="modal-content-inner"></div>
        </div>
    </div>
    <script>
        const authPage = document.getElementById('auth-page');
        const mainApp = document.getElementById('main-app');
        const authForm = document.getElementById('auth-form');
        const authError = document.getElementById('auth-error');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const helperList = document.getElementById('helper-list');
        const modal = document.getElementById('modal');
        const modalContentInner = document.getElementById('modal-content-inner');
        const modalCloseBtn = document.getElementById('modal-close');
        const logoutButton = document.getElementById('logout-button');
        
        let ws;
        let frontendData = new Map();
        let currentHelperId = null;
        const clientId = `frontend-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            authError.textContent = '';
            const username = usernameInput.value;
            const password = passwordInput.value;

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    showMainApp();
                } else {
                    const errorData = await response.json();
                    authError.textContent = errorData.message || 'Ошибка входа.';
                }
            } catch (err) {
                authError.textContent = 'Ошибка сети. Попробуйте позже.';
            }
        });

        logoutButton.addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.reload();
        });

        function showMainApp() {
            authPage.style.display = 'none';
            mainApp.style.display = 'block';
            connectWebSocket();
        }

        function showAuthPage() {
            authPage.style.display = 'block';
            mainApp.style.display = 'none';
            if (ws) ws.close();
            localStorage.removeItem('token');
        }
        
        function connectWebSocket() {
            const token = localStorage.getItem('token');
            if (!token) {
                console.error('Токен авторизации не найден.');
                showAuthPage();
                return;
            }
            
            if (ws && (ws.readyState === WebSocket.OPEN || ws.readyState === WebSocket.CONNECTING)) {
                return;
            }

            const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
            const wsUrl = `${protocol}://${window.location.host}`;
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket подключен.');
                ws.send(JSON.stringify({ type: 'frontend_connect', role: 'frontend', clientId, token }));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('Получено сообщение от сервера:', data);
                handleMessage(data);
            };

            ws.onclose = () => {
                console.log('WebSocket отключен. Попытка переподключения через 2 секунды...');
                setTimeout(connectWebSocket, 2000);
            };

            ws.onerror = (err) => {
                console.error('Ошибка WebSocket:', err);
            };
        }

        function handleMessage(data) {
            switch (data.type) {
                case 'initial_data':
                    frontendData.clear();
                    helperList.innerHTML = '';
                    if (data.data && data.data.length > 0) {
                        data.data.forEach(item => {
                            frontendData.set(item.helperId, { hasAnswer: item.hasAnswer });
                            addOrUpdateHelperItem(item);
                        });
                    }
                    updateNoHelpersMessage();
                    break;
                case 'screenshot_info':
                    if (data.helperId) {
                        const existing = frontendData.get(data.helperId);
                        if (!existing) {
                            frontendData.set(data.helperId, { hasAnswer: false, screenshots: [] });
                        }
                        requestHelperScreenshots(data.helperId, 'update_list');
                    }
                    updateNoHelpersMessage();
                    break;
                case 'screenshots_by_helperId':
                    if (data.helperId) {
                        const helperInfo = frontendData.get(data.helperId);
                        if (helperInfo) {
                            helperInfo.screenshots = data.screenshots;
                            helperInfo.hasAnswer = data.screenshots.every(s => s.answer && s.answer.trim() !== '');
                            addOrUpdateHelperItem(helperInfo, data.helperId);
                        }
                        if (currentHelperId === data.helperId) {
                            openModal(data.helperId, data.screenshots);
                        }
                    }
                    break;
                case 'helper_deleted':
                    if (data.helperId) {
                        frontendData.delete(data.helperId);
                        deleteHelperItem(data.helperId);
                    }
                    updateNoHelpersMessage();
                    break;
                case 'auth_error':
                    alert(data.message);
                    showAuthPage();
                    break;
                case 'screenshot_deleted':
                    if (currentHelperId === data.helperId) {
                        requestHelperScreenshots(currentHelperId);
                    } else {
                        requestHelperScreenshots(data.helperId, 'update_list');
                    }
                    break;
                case 'answer':
                    if (currentHelperId === data.helperId) {
                        requestHelperScreenshots(currentHelperId);
                    } else {
                        requestHelperScreenshots(data.helperId, 'update_list');
                    }
                    break;
                case 'update_helper_card':
                    const helper = frontendData.get(data.helperId);
                    if (helper) {
                        helper.hasAnswer = data.hasAnswer;
                        const item = document.querySelector(`.helper-list-item[data-helper-id="${data.helperId}"]`);
                        if (item) {
                            const statusDiv = item.querySelector('.status-indicator');
                            if (statusDiv) {
                                statusDiv.textContent = data.hasAnswer ? 'Отвечено' : 'Ожидание';
                                statusDiv.className = `status-indicator ${data.hasAnswer ? 'answered' : 'pending'}`;
                            }
                        }
                    }
                    break;
            }
        }
        
        function formatTimeAgo(timestamp) {
            const now = Date.now();
            const seconds = Math.floor((now - timestamp) / 1000);
            
            if (seconds < 60) return `${seconds} сек. назад`;
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `${minutes} мин. назад`;
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `${hours} ч. назад`;
            const days = Math.floor(hours / 24);
            return `${days} дн. назад`;
        }

        function addOrUpdateHelperItem(data, helperId = data.helperId) {
            let item = document.querySelector(`.helper-list-item[data-helper-id="${helperId}"]`);
            
            if (!item) {
                item = document.createElement('li');
                item.className = 'helper-list-item';
                item.dataset.helperId = helperId;
                item.addEventListener('click', () => requestHelperScreenshots(helperId));

                const h3 = document.createElement('h3');
                h3.textContent = `Пользователь: ${helperId}`;
                item.appendChild(h3);

                const metaInfo = document.createElement('p');
                metaInfo.className = 'meta-info';
                item.appendChild(metaInfo);
                
                const statusDiv = document.createElement('div');
                statusDiv.className = 'status-indicator';
                item.appendChild(statusDiv);
                
                helperList.prepend(item);
            }
            
            const metaInfo = item.querySelector('.meta-info');
            const statusDiv = item.querySelector('.status-indicator');
            const screenshots = data.screenshots || [];

            const lastScreenshot = screenshots.length > 0 ? screenshots[screenshots.length - 1] : null;
            if (lastScreenshot && metaInfo) {
                const parts = lastScreenshot.questionId.split('-');
                const timestamp = parseInt(parts[2]);
                const timeAgo = formatTimeAgo(timestamp);
                metaInfo.textContent = `Последний скриншот: ${timeAgo}`;
            } else if (metaInfo) {
                metaInfo.textContent = '';
            }

            if (statusDiv) {
                const hasAnswer = data.hasAnswer !== undefined ? data.hasAnswer : screenshots.every(s => s.answer && s.answer.trim() !== '');
                statusDiv.textContent = hasAnswer ? 'Отвечено' : 'Ожидание';
                statusDiv.className = `status-indicator ${hasAnswer ? 'answered' : 'pending'}`;
            }
            
            updateNoHelpersMessage();
        }
        
        function deleteHelperItem(helperId) {
            const item = document.querySelector(`.helper-list-item[data-helper-id="${helperId}"]`);
            if (item) {
                item.remove();
            }
            if (currentHelperId === helperId) {
                closeModal();
            }
            updateNoHelpersMessage();
        }

        function updateNoHelpersMessage() {
            const noHelpersMessage = document.getElementById('no-helpers-message');
            if (helperList.children.length === 0) {
                if (!noHelpersMessage) {
                    const li = document.createElement('li');
                    li.id = 'no-helpers-message';
                    li.textContent = 'Нет активных помощников.';
                    helperList.appendChild(li);
                }
            } else {
                if (noHelpersMessage) {
                    noHelpersMessage.remove();
                }
            }
        }

        function requestHelperScreenshots(helperId, purpose = 'open_modal') {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'request_helper_screenshots', helperId, clientId }));
                if (purpose === 'open_modal') {
                    currentHelperId = helperId;
                }
            }
        }

        function openModal(helperId, screenshots) {
            modal.style.display = 'block';
            modalContentInner.innerHTML = '';
            screenshots.forEach(ss => {
                const screenshotItem = document.createElement('div');
                screenshotItem.className = 'screenshot-item';
                screenshotItem.dataset.questionId = ss.questionId;

                const header = document.createElement('h4');
                const parts = ss.questionId.split('-');
                const timestamp = parseInt(parts[2]);
                header.textContent = `Запрос от ${new Date(timestamp).toLocaleString('ru-RU')}`;
                screenshotItem.appendChild(header);

                const img = document.createElement('img');
                img.src = ss.imageUrl;
                screenshotItem.appendChild(img);
                
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Удалить скриншот';
                deleteButton.addEventListener('click', () => deleteScreenshot(ss.questionId));
                screenshotItem.appendChild(deleteButton);

                if (ss.answer && ss.answer.trim() !== '') {
                    const answerDisplay = document.createElement('div');
                    answerDisplay.innerHTML = `<p>${ss.answer}</p>`;
                    screenshotItem.appendChild(answerDisplay);

                    const editButton = document.createElement('button');
                    editButton.textContent = 'Изменить';
                    editButton.addEventListener('click', () => toggleEditMode(screenshotItem, ss.answer));
                    screenshotItem.appendChild(editButton);

                } else {
                    const textarea = document.createElement('textarea');
                    textarea.placeholder = 'Введите ответ...';
                    screenshotItem.appendChild(textarea);

                    const submitButton = document.createElement('button');
                    submitButton.textContent = 'Ответить';
                    submitButton.addEventListener('click', () => submitAnswer(helperId, ss.questionId, textarea.value));
                    screenshotItem.appendChild(submitButton);
                }
                
                modalContentInner.appendChild(screenshotItem);
            });
        }
        
        function toggleEditMode(screenshotItem, currentAnswer) {
            const answerDisplay = screenshotItem.querySelector('div');
            const editButton = screenshotItem.querySelector('button[textContent="Изменить"]');
            
            if (answerDisplay) {
                answerDisplay.style.display = 'none';
                editButton.style.display = 'none';

                const textarea = document.createElement('textarea');
                textarea.value = currentAnswer;
                screenshotItem.appendChild(textarea);

                const submitButton = document.createElement('button');
                submitButton.textContent = 'Сохранить';
                submitButton.addEventListener('click', () => {
                    submitAnswer(currentHelperId, screenshotItem.dataset.questionId, textarea.value, 'edit_answer');
                });
                screenshotItem.appendChild(submitButton);

                const cancelButton = document.createElement('button');
                cancelButton.textContent = 'Отмена';
                cancelButton.addEventListener('click', () => {
                    textarea.remove();
                    submitButton.remove();
                    cancelButton.remove();
                    answerDisplay.style.display = 'block';
                    editButton.style.display = 'block';
                });
                screenshotItem.appendChild(cancelButton);
            }
        }
        
        function closeModal() {
            modal.style.display = 'none';
            currentHelperId = null;
        }

        modalCloseBtn.addEventListener('click', closeModal);

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });

        function submitAnswer(helperId, questionId, answer, type = 'submit_answer') {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: type,
                    questionId,
                    answer,
                    helperId,
                    clientId
                }));
            }
        }

        function deleteScreenshot(questionId) {
            if (confirm('Вы уверены, что хотите удалить этот скриншот?')) {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'delete_screenshot',
                        questionId,
                        clientId
                    }));
                }
            }
        }
        
        if (localStorage.getItem('token')) {
            showMainApp();
        } else {
            showAuthPage();
        }
    </script>
</body>
</html>
