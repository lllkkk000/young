<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора</title>
    <style>
        :root {
            --bg-color: #f4f7f9;
            --card-bg: #ffffff;
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --border-color: #e0e6ed;
            --text-color: #333;
            --shadow-light: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        #auth-page {
            max-width: 400px;
            margin: 100px auto;
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 8px;
            box-shadow: var(--shadow-light);
            text-align: center;
        }
        #auth-page h2 {
            margin-top: 0;
            color: var(--primary-color);
        }
        #auth-form input, #auth-form button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        #auth-form button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #auth-form button:hover {
            background-color: #0056b3;
        }
        #auth-error {
            color: var(--danger-color);
            text-align: center;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        #main-app {
            display: none;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        #logout-button {
            background-color: var(--danger-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #logout-button:hover {
            background-color: #a71d2a;
        }
        #helper-list {
            list-style: none;
            padding: 0;
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }
        .helper-list-item {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow-light);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .helper-list-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }
        .helper-list-item h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: var(--primary-color);
            font-size: 1.2rem;
        }
        .status-indicator {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 4px;
            display: inline-block;
        }
        .status-indicator.answered {
            background-color: var(--success-color);
            color: white;
        }
        .status-indicator.pending {
            background-color: var(--danger-color);
            color: white;
        }
        .meta-info {
            font-size: 0.9rem;
            color: var(--secondary-color);
            margin-top: 5px;
        }
        #no-helpers-message {
            grid-column: 1 / -1;
            text-align: center;
            color: var(--secondary-color);
            font-size: 1.2rem;
        }

        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }
        .modal-content {
            background: var(--card-bg);
            margin: 20px auto;
            padding: 30px;
            max-width: 900px;
            border-radius: 8px;
            box-shadow: var(--shadow-light);
        }
        #modal-close {
            float: right;
            font-size: 30px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
        }
        #modal-content-inner {
            clear: both;
        }
        .screenshot-item {
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            background-color: #fafafa;
        }
        .screenshot-item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
            border-radius: 4px;
        }
        .screenshot-item textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            margin-top: 10px;
            resize: vertical;
        }
        .screenshot-item button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-top: 10px;
        }
        .screenshot-item button.delete-btn {
            background-color: var(--danger-color);
        }
        .screenshot-item button.edit-btn {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="auth-page">
            <h2>Вход для администратора</h2>
            <form id="auth-form">
                <input type="text" id="username" placeholder="Имя пользователя" required>
                <input type="password" id="password" placeholder="Пароль" required>
                <button type="submit">Войти</button>
                <div id="auth-error"></div>
            </form>
        </div>

        <div id="main-app">
            <header>
                <h1>Панель администратора</h1>
                <button id="logout-button">Выйти</button>
            </header>
            <div id="no-helpers-message">Нет активных клиентов.</div>
            <ul id="helper-list"></ul>
        </div>

        <div id="modal">
            <div class="modal-content">
                <span id="modal-close">&times;</span>
                <div id="modal-content-inner"></div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const authPage = document.getElementById('auth-page');
            const mainApp = document.getElementById('main-app');
            const authForm = document.getElementById('auth-form');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const authError = document.getElementById('auth-error');
            const logoutButton = document.getElementById('logout-button');
            const helperList = document.getElementById('helper-list');
            const modal = document.getElementById('modal');
            const modalClose = document.getElementById('modal-close');
            const modalContentInner = document.getElementById('modal-content-inner');
            const noHelpersMessage = document.getElementById('no-helpers-message');

            const adminPassword = "password123";
            let socket = null;
            let screenshots = [];

            function updateNoHelpersMessage() {
                const helperItems = document.querySelectorAll('.helper-list-item');
                noHelpersMessage.style.display = helperItems.length === 0 ? 'block' : 'none';
            }

            authForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = usernameInput.value;
                const password = passwordInput.value;
                if (username === "admin" && password === adminPassword) {
                    localStorage.setItem('adminAuthenticated', 'true');
                    authError.textContent = '';
                    login();
                } else {
                    authError.textContent = 'Неверное имя пользователя или пароль';
                }
            });

            logoutButton.addEventListener('click', () => {
                localStorage.removeItem('adminAuthenticated');
                if (socket) {
                    socket.close();
                    socket = null;
                }
                authPage.style.display = 'block';
                mainApp.style.display = 'none';
                helperList.innerHTML = '';
            });

            function login() {
                authPage.style.display = 'none';
                mainApp.style.display = 'block';
                connectWebSocket();
            }

            function connectWebSocket() {
                if (socket && socket.readyState === WebSocket.OPEN) return;

                const production = location.protocol === 'https:' ? 'wss://young-z7wb.onrender.com' : 'ws://localhost:10000';
                socket = new WebSocket(production);

                socket.onopen = () => {
                    console.log('Admin: WebSocket connected');
                    socket.send(JSON.stringify({ type: 'admin_connect' }));
                };

                socket.onmessage = async event => {
                    try {
                        let data = JSON.parse(event.data);
                        console.log("Admin: Received:", data);

                        switch (data.type) {
                            case 'screenshots_init':
                                screenshots = data.screenshots;
                                renderHelperList();
                                break;
                            case 'new_screenshot':
                                screenshots.push(data.screenshot);
                                renderHelperList();
                                break;
                            case 'answer_updated':
                                const screenshotToUpdate = screenshots.find(s => s.questionId === data.questionId);
                                if (screenshotToUpdate) {
                                    screenshotToUpdate.answer = data.answer;
                                    screenshotToUpdate.answered = true;
                                    renderHelperList();
                                }
                                break;
                            case 'screenshot_deleted':
                                screenshots = screenshots.filter(s => s.questionId !== data.questionId);
                                renderHelperList();
                                break;
                            case 'helper_disconnected':
                                console.log(`Admin: Helper ${data.helperId} disconnected. Removing screenshots.`);
                                screenshots = screenshots.filter(s => s.helperId !== data.helperId);
                                renderHelperList();
                                break;
                            default:
                                console.log("Admin: Received unknown message type:", data.type);
                                break;
                        }
                    } catch (err) {
                        console.error("Admin: Failed to parse message:", err);
                    }
                };

                socket.onclose = () => {
                    console.log("Admin: WebSocket disconnected. Attempting to reconnect...");
                    setTimeout(connectWebSocket, 2000);
                };

                socket.onerror = error => {
                    console.error("Admin: WebSocket error:", error);
                };
            }

            function renderHelperList() {
                helperList.innerHTML = '';
                const helpers = [...new Set(screenshots.map(s => s.helperId))];
                
                if (helpers.length === 0) {
                    updateNoHelpersMessage();
                    return;
                }
                
                helpers.forEach(helperId => {
                    const helperScreenshots = screenshots.filter(s => s.helperId === helperId);
                    const lastScreenshot = helperScreenshots.sort((a, b) => b.timestamp - a.timestamp)[0];
                    if (!lastScreenshot) return;

                    const listItem = document.createElement('li');
                    listItem.classList.add('helper-list-item');
                    listItem.dataset.helperId = helperId;
                    
                    const answeredCount = helperScreenshots.filter(s => s.answered).length;
                    const totalCount = helperScreenshots.length;

                    const statusClass = answeredCount === totalCount ? 'answered' : 'pending';
                    const statusText = answeredCount === totalCount ? 'Отвечено' : 'Ожидает';

                    listItem.innerHTML = `
                        <h3>Клиент ID: ${lastScreenshot.clientId.substring(0, 8)}...</h3>
                        <p class="meta-info">Скриншотов: ${totalCount} | Отвечено: ${answeredCount}</p>
                        <span class="status-indicator ${statusClass}">${statusText}</span>
                        <div class="meta-info">Последний снимок: ${new Date(lastScreenshot.timestamp).toLocaleString()}</div>
                    `;

                    listItem.addEventListener('click', () => showModal(helperId));
                    helperList.appendChild(listItem);
                });
                updateNoHelpersMessage();
            }

            function showModal(helperId) {
                modal.style.display = 'block';
                modalContentInner.innerHTML = '';
                
                const helperScreenshots = screenshots.filter(s => s.helperId === helperId).sort((a, b) => a.timestamp - b.timestamp);

                helperScreenshots.forEach(screenshot => {
                    const item = document.createElement('div');
                    item.classList.add('screenshot-item');
                    item.innerHTML = `
                        <p><strong>Снимок:</strong> ${new Date(screenshot.timestamp).toLocaleString()}</p>
                        <img src="${screenshot.dataUrl}" alt="Screenshot">
                        <textarea class="answer-input" placeholder="Введите ответ...">${screenshot.answer || ''}</textarea>
                        <div>
                            <button class="send-btn">Отправить</button>
                            <button class="delete-btn">Удалить</button>
                        </div>
                    `;
                    
                    const sendBtn = item.querySelector('.send-btn');
                    const deleteBtn = item.querySelector('.delete-btn');
                    const answerInput = item.querySelector('.answer-input');

                    sendBtn.addEventListener('click', () => {
                        const answer = answerInput.value;
                        if (answer.trim()) {
                            socket.send(JSON.stringify({
                                type: 'update_answer',
                                questionId: screenshot.questionId,
                                answer: answer
                            }));
                        }
                    });

                    deleteBtn.addEventListener('click', () => {
                        if (confirm('Вы уверены, что хотите удалить этот скриншот?')) {
                            socket.send(JSON.stringify({
                                type: 'delete_screenshot',
                                questionId: screenshot.questionId
                            }));
                            item.remove();
                        }
                    });

                    modalContentInner.appendChild(item);
                });
            }

            modalClose.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            if (localStorage.getItem('adminAuthenticated')) {
                login();
            }
        });
    </script>
</body>
</html>
